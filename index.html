<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(25% - 20px);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Trailer Portal</h1>
    <div class="video-container">
        <!-- Beispiel-Video-Embed-Codes -->
        <div class="video-item">
            <h2>Video Titel 1</h2>
            <p>Quelle: YouTube</p>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
        <!-- Wiederhole für insgesamt 20 Videos -->
        <!-- Beispiel für Vimeo -->
        <div class="video-item">
            <h2>Vimeo Video Titel 1</h2>
            <p>Quelle: Vimeo</p>
            <iframe src="https://player.vimeo.com/video/76979871" allowfullscreen></iframe>
        </div>
        <!-- Weitere Videoeinträge -->
    </div>

</body>
</html>
